<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<section>
		<h1>Awsome online videos</h1>
		<img src="./download.png">
	</section>
	<section>
		<video id="video" width="400">
  			<source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4">
  			<source src="file_example_OOG_1MG.ogg" type="video/ogg">
  			Your browser does not support HTML5 video.
		</video>
		<button onclick="play()">Play</button>
		<button onclick="pause()">Pause</button>
	</section>
	<script> 
		var playVideo = document.getElementById("video"); 
		function play() { 
    		if (playVideo.paused) 
        		playVideo.play(); 
    	}
    	function pause() {
        	playVideo.pause(); 
		} 
	</script>
</body>
</html>
